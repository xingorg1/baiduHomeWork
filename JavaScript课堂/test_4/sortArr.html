<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序函数的正反序问题</title>
</head>
<body>
	<script>
		var arr = [1,3,345,56,567,3]
		function sortArr(a,b){
			return a - b;
		}
		function sortArrReserve(a,b){
			return b - a;
		}
		console.log(arr.sort(sortArrReserve))
	</script>
</body>
</html>
